<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}"></title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
<script th:src="@{/resources/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<style>
img { 
width:100%;
overflow:hidden;
}
div{ 
word-wrap: break-word; 
word-break: normal;
}
</style>
</head>
<body>
<div  th:text="${title}" align="center" style="font-size: 20px;"></div>
<hr style="border:1px dashed #666;">
<div style="width:100%">
<div id="content" style="width:90%;margin-left:5%" th:text="${content}"></div>
</div>
<script type="text/javascript">
$(function(){
	var html = $("#content").text()
	$("#content").html(html)
	$("img").attr("style","")
});
</script>
</body>
</html>
