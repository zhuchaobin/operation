<script th:inline="javascript">
	/*<![CDATA[*/  
 	$(function(){

			tabs:[
			     {id:'158',title:'首页', url:[[@{/home}]], closable:false} 
			]

		//setInterval(refreshWarningStatus, 30000);
	});
	
	function modifyPassword() {
		var tab = {title:'修改密码', url:[[@{/password}]]};
		$('#tabPanel').e7tabs('add', tab);
	}
	
	function logout() {
		bootbox.confirm({
			buttons : {
				confirm : {label : '确定', className : 'btn-info'},
				cancel : {label : '取消', className : 'btn-cancel'}
			},
			className : "del-model",
			message : '确定要退出？',
			callback : function(result) {
				if (!result) return;
				
				E7.post([[@{/logout}]], {}, function(result) {
					if(result && result.code == 0) {
						location = [[@{/login}]];
					}
				});
			},
			title : "退出确认"
		});			
	}
	
	function setWarning(warning) {
		if(warning) {
			$('#i_warning').addClass('warning');
		} else {
			$('#i_warning').removeClass('warning');
		}
	}
	
	function openWarningTab() {
		var tab = {title:'故障记录', url:[[@{/carFault/list}]]};
		$('#tabPanel').e7tabs('add', tab);
	}
	
	function openTab(tab) {
		$('#tabPanel').e7tabs('add', tab);
	}
	
	function refreshWarningStatus() {
		E7.ajax({
			url:[[@{/haveFault}]],
			maskable:false,
			success:function(result) {
				if(result.code == 0) {
					setWarning(result.data);
				} else {
					console.log(result.msg);
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown){
				console.log('E7.ajax请求error！');
			}
		});
	}
 	/*]]>*/  
</script>
